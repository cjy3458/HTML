    <h1>What is cloth?</h1>
    <h2>cloth is</h2>
    옷<p>(영어: Clothing) 또는 의복(衣服)</p>
    혹은 의상(衣裳)은 사람이 몸 위에 입는, <p>천이나 가죽 등으로 된 물건이다. 추위와 더위를 막</p> 
    몸을 보호하는 기능을 하며, 대부분 직물이나 가죽으로 만든다. 방한복, 방열복, 잠수복, 방탄복, 갑옷 등 필요에 따라 다양한 기능을 갖춘 옷을 입기도 한다.
